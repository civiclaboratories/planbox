<div class="row extra-margin-top extra-margin-bottom {{#if auth}}user-profile{{^}}team-profile{{/if}}">
  <div class="profile large-3 columns"></div>
  <div class="large-9 columns">

    {{#unless auth}}
    <div class="panel">
      <div>

        <div class="panel-header">
          <h5 class="page-list-header subheader no-margins">Create a new plan from one of these templates&hellip;</h5>
        </div>

        <ul class="small-block-grid-1 medium-block-grid-4 large-block-grid-4" id="flavor-chooser">
          {{#bootstrapped 'projectTemplates'}}
          {{#each .}}
          <li class="flavor template-{{ profile.slug }}-{{ project.slug }} no-margins no-padding-bottom">
            <h5 class="text-center no-margins">
              <a href="{{> url-project-new-tpl ../.. }}?template={{ profile.slug }}/{{ project.slug }}" data-log-click>
                <img src="{{ image_url }}" class="block some-margin-bottom">
                {{ label }}
              </a>
            </h5>
          </li>
          {{/each}}
          {{/bootstrapped}}
        </ul>

      </div>
    </div>
    {{/unless}}

    <div class="project-list panel"></div>
    <div class="member-list panel"></div>
    <div class="team-list panel"></div>
  </div>
</div>
