<div class="right tiny-margin-left text-right">
  <a href="{{> url-project-edit-tpl }}" class="button small less-padding tiny-margin-bottom radius" data-log-click>Edit</a>
  <a href="{{> url-project-tpl }}" class="button small less-padding tiny-margin-bottom radius" data-log-click>View</a><br class="show-for-small-only">
  <a href="/{{ ./owner }}/{{ slug }}/dashboard/" class="button small less-padding tiny-margin-bottom radius" data-log-click>Dashboard</a>
</div>
<h3 class="no-margins">{{ title }}</h3>
<small class="url">
  civiclaboratories.com/{{ ./owner }}/<span class="slug">{{ slug }}</span>/
  &mdash; <a href="#" class="" data-dropdown="project-{{ id }}-menu">Edit&nbsp;Link</a>
  <ul id="project-{{ id }}-menu" class="f-dropdown" data-dropdown-content>
    <li><a href="#" class="change-slug">Edit Link</a></li>
    <li><a href="mailto:{{contact_email}}" class="open-intercom">Request a custom domain&hellip;</a></li>
  </ul>
</small>
<form class="slug-form hide">
  <!-- TODO: validate; don't save if blank -->
  <small><span class="hide-for-small-only">civiclaboratories.com/{{ ./owner }}/</span><input type="text" id="slug" class="slug-field inline-input" value="{{ slug }}" pattern="[A-Za-z0-9-]+" data-validity-message="Please use only letters, numbers, and dashes."><span class="hide-for-small-only">/&nbsp;&nbsp;</span><button class="tiny less-padding">OK</button>&nbsp;&nbsp;<a href="#" class="cancel-slug-change alert">Cancel</a></small>
  <div data-error-attr="slug" data-error-message="That link is already used by another map. Please use a different link for each map."></div>
</form>
{{#if expires_at}}

<a href="#" class="small less-padding tiny-margin-bottom radius"><img class="trash-icon" src="{{ static_url }}images/trash.svg"></a>
<p class="text-small no-margins">
  {{>project-expiration-message-tpl}}
</p>
{{/if}}
